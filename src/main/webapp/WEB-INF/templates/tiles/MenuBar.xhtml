<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:menubar >
			<p:submenu rendered="#{loginController.user}" label="#{i18n['menubar.File']}" icon="ui-icon-document">
				<p:submenu label="#{i18n['menubar.Create']}" icon="ui-icon-contact">
					<p:menuitem value="#{i18n['menubar.Project']}" url="/pages/secure/user/create_project.xhtml" />
					<p:menuitem value="#{i18n['menubar.Other']}" url="#" />
				</p:submenu>
				<p:menuitem value="#{i18n['menubar.Open']}" url="#" />
				<p:menuitem value="#{i18n['menubar.MyProjects']}" url="/pages/secure/user/projects.xhtml" />
				<p:separator />
				<p:menuitem value="#{i18n['menubar.Quit']}" url="#" />
			</p:submenu>
			
			<p:submenu  label="#{i18n['menubar.Settings']}" icon="ui-icon-gear">
				<p:menuitem rendered="#{loginController.authentication}" value="#{i18n['menubar.Account']}" url="#"  />
				<p:menuitem rendered="#{loginController.authentication}" value="#{i18n['menubar.Project']}" url="#"  />
				
				<p:submenu label="#{i18n['menubar.Language']}">
					<p:menuitem value="#{i18n['menubar.English']}" ajax="false" actionListener="#{localeBean.setLanguage('en')}" />
					<p:menuitem value="#{i18n['menubar.Ukrainian']}" ajax="false" actionListener="#{localeBean.setLanguage('ua')}" />
				</p:submenu>
				
			</p:submenu>

			<p:submenu label="#{i18n['menubar.Help']}" icon="ui-icon-help">
				<p:menuitem  value="#{i18n['menubar.QuickInfo']}" url="#"  />
				<p:menuitem value="#{i18n['menubar.AboutTheProgram']}" url="#"  />
			</p:submenu>


			<f:facet name="options">
				<p:outputLabel value="#{loginController.authenticationName}"
					style="margin-right:10px; font-weight:bold"></p:outputLabel>
				<p:commandButton value="#{i18n['login.SignIn']}" icon="ui-icon-person"
					style="margin-right:10px"
					rendered="#{loginController.renderSignInButton()}"
					action="#{menuBarController.redirectToLoginPage()}" />
				<p:commandButton value="#{i18n['login.Logout']}" icon="ui-icon-extlink"
					style="margin-right:10px"
					actionListener="#{loginController.logout}"
					rendered="#{loginController.renderLogoutButton()}" ajax="false" />
				<p:commandButton value="#{i18n['login.CreateAccount']}" icon="ui-icon-plus"
					style="margin-right:10px" action="#{menuBarController.redirectToRegisterPage()}"  />
			</f:facet>
		</p:menubar>
	</h:form>
</h:body>
</html>

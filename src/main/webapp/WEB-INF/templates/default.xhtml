<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8"
	locale="#{localeBean.locale}">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Metrics</title>
		</f:facet>




		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
.ui-widget, .ui-widget .ui-widget {
    font-size: 97% !important;
}
</style>
	</h:head>
	<h:body>
		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="90" header="Metrics"
				resizable="true" closable="true" collapsible="false">
				<ui:include src="../templates/tiles/MenuBar.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="80"
				header="#{i18n['template.bottom']}" resizable="true" closable="true"
				collapsible="true">
				<ui:insert name="south">
					<h:outputText value="South unit content." />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="210"
				header="#{i18n['template.west']}" resizable="true" closable="true"
				collapsible="true">
				<ui:insert name="west">
					<ui:include src="../templates/tiles/projectsMenu.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="content">
					<h:form>  
            This fullPage layout consists of five different layoutUnits which are resizable and closable by default.  
 		<p:inputText />
						<p:clock />

					</h:form>
				</ui:insert>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>

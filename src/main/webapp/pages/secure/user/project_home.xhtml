<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
		<p:contextMenu for="dataTable">
				<p:menuitem value="#{i18n['event.goToEventst']}"
					action="#{allUserProjectsController.goToProject()}" />
			</p:contextMenu>
			<p:dataTable id="dataTable" var="event" editable="true"
				value="#{projectHomeController.events}" paginator="true" rows="10" rowKey="#{event.id}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,3,5,10,15,50" resizableColumns="true"
				selection="#{projectHomeController.selectedEvent}" selectionMode="single"
				filteredValue="#{projectHomeController.filteredEvents}">

				<f:facet name="header">  
            		<h:outputText value="#{i18n['event.events']}" /> 
        		</f:facet>

				<p:column headerText="Name">
					<h:outputText value="#{event.date}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{event.name}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<p:growl id="growl" showDetail="true" />
	</ui:define>
	<ui:define name="east">
		<h:form>
			<p:menu>
				<p:menuitem value="Go to events"
					action="project_home.xhtml" />
			</p:menu>
		</h:form>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form" onLoad="reset()">
			<p:dataTable id="dataTable" var="property" 
				value="#{eventHomeController.properties}" paginator="true" rows="10" rowKey="#{property.id}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,3,5,10,15,50" resizableColumns="true"
				selection="#{eventHomeController.selectedProperty}" selectionMode="single"
				filteredValue="#{eventHomeController.filteredProperties}">
 
				<f:facet name="header">   
            		<h:outputText value="#{i18n['property.properties']}" /> 
        		</f:facet>
				<p:column headerText="#{i18n['property.name']}">
					<h:outputText value="#{property.name}" />
				</p:column>

				<p:column headerText="#{i18n['property.value']}">
					<h:outputText value="#{property.value}" />
				</p:column>
							<f:facet name="footer">
						<h:outputText value="#{i18n['event.date']}" />
						<h:outputText value=": " />
						<h:outputText
							value="#{thingsOverWhichIsWorking.activeEvent.date}" />
						<h:outputText value="; " />
						<h:outputText value="#{i18n['event.name']}" />
						<h:outputText value=": " />
						<h:outputText
							value="#{thingsOverWhichIsWorking.activeEvent.name}" />
				</f:facet>
			</p:dataTable>
		</h:form>
		<p:growl id="growl" showDetail="true" />
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h3>Project home</h3>
		<h:form id="form" onLoad="reset()">
			<p:dataTable id="dataTable" var="event" editable="true"
				value="#{projectHomeController.dataModel}" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,3,5,10,15,50" resizableColumns="true" lazy="true">

				<f:facet name="header">  
            		Projects 
        	</f:facet>

				<p:column headerText="Name">
					<h:outputText value="#{project.name}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{project.description}" />
				</p:column>

				<p:column headerText="Token">
					<h:outputText value="#{project.token}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<p:growl id="growl" showDetail="true" />
	</ui:define>
	<ui:define name="east">
		<h:form>
			<p:menu>
				<p:menuitem value="Go to events"
					action="project_home.xhtml" />
			</p:menu>
		</h:form>
	</ui:define>
</ui:composition>

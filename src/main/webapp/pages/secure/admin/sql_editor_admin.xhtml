<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:focus for="terminal" />

			<p:terminal id="terminal" widgetVar="term"
				commandHandler="#{sqlEditorController.handleCommand}"
				welcomeMessage="#{i18n['console.welcome']}" />

			<p:commandButton type="button" value="#{i18n['console.clear']}"
				icon="ui-icon-trash" onclick="PF('term').clear()"
				style="margin-top:10px" />
		</h:form>

	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:contextMenu for="dataTable">
				<p:menuitem value="delete"
					actionListener="#{allUsersController.delete()}" update="dataTable"/>
				

			</p:contextMenu>
			<p:dataTable id="dataTable" var="user" editable="true"
				value="#{allUsersController.users}" paginator="true"
				rows="10" rowKey="#{user.id}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,3,5,10,15,50" resizableColumns="true"
				selection="#{allUsersController.selectedUser}"
				selectionMode="single"
				filteredValue="#{allUsersController.filteredUsers}">

				<f:facet name="header">
					<h:outputText value="#{i18n['project.projects']}" />
				</f:facet>

				<p:column headerText="#{i18n['users.login']}"
					filterBy="#{user.username}" sortBy="#{user.username}">
					<h:outputText value="#{user.username}" />
				</p:column>

				<p:column headerText="#{i18n['users.firstName']}"
					filterBy="#{user.firstname}" sortBy="#{user.firstname}">
					<h:outputText value="#{user.firstname}" />
				</p:column>

				<p:column headerText="#{i18n['users.lastName']}"
					filterBy="#{user.lastname}" sortBy="#{user.lastname}">
					<h:outputText value="#{user.lastname}" />
				</p:column>

				<p:column headerText="#{i18n['users.email']}"
					filterBy="#{user.email}" sortBy="#{user.email}">
					<h:outputText value="#{user.email}" />
				</p:column>


			</p:dataTable>
		</h:form>
		<p:growl id="growl" showDetail="true" />
	</ui:define>
	<ui:define name="west">

	</ui:define>
</ui:composition>
